<form [formGroup]="loginForm" (ngSubmit)="handleSignInRequest()">
    <h5>Username</h5>
    <input id="username" type="text" formControlName="username">
    <h5>Password</h5>
    <input id="password" type="password" formControlName="password">
    <br>
    <button type="submit" [disabled]="!this.loginForm.valid">SUBMIT</button>
</form>
