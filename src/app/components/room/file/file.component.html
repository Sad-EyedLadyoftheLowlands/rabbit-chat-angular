<p-fileUpload name="uploadedFiles[]"
              [customUpload]="true"
              [multiple]="true"
              (uploadHandler)="onUpload($event)"
              accept="image/*">
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
        </ul>
    </ng-template>
</p-fileUpload>
