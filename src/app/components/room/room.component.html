<div class="p-d-flex">
    <div class="p-flex-column">
        <div class="p-mb-2" > <!--style="overflow-y:auto; height: 400px;"-->
            <h1>Room Component</h1>
            <button pButton type="button" (click)="logMessages()"></button>

            <!--
            This might be a good idea, but isn't working as is. For now, I think I will
            stay away from the pre-designed components except where necessary (file upload, for example).

            <p-virtualScroller [value]="messages"
                               [scrollHeight]="500"
                               [itemSize]="150">
                <ng-template pTemplate="item" let-message let-i="index">
                    <div>
                    {{message.messageContent}}
                    <p>test</p>
                    </div>
                </ng-template>

            </p-virtualScroller>
            -->

            <div *ngFor="let message of messages">
                <h3>User Id: {{message.rabbitUserId}}</h3>
                {{message.messageContent}}
            </div>
        </div>
        <div class="p-mb-2" style="font-family: Arial;">
            <!--
            Governing message component and EventEmitters.
            -->
            <app-message (enterKeyup)="onMessageEnterKeyup($event)"
                         (textInputChange)="onTextInputChange($event)"
                         (uploadFiles)="onFileUpload($event)">
            </app-message>
        </div>
    </div>




</div>
