<div class="p-d-flex">
    <div class="p-d-flex p-flex-column" style="border: 5px solid red;">
        <div class="p-mb-2" id="room">
            <p-button (onClick)="controlMenu('room')"></p-button>
        </div>
        <div class="p-mb-2">
            <p-button (onClick)="controlMenu('test')"></p-button>
        </div>
        <div class="p-mb-2">
            <p-button (onClick)="loadComponent()"></p-button>
        </div>
        <div class="p-mb-2">
            <p-button (onClick)="showRoom()"></p-button>
        </div>
    </div>
    <div [style.display]="subMenuItem == undefined ? 'none' : 'initial'">
        <div >
            <ng-template subMenu></ng-template>
        </div>
    </div>
</div>
